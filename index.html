<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <script src="https://kit.fontawesome.com/21488bf9b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/index.css">
</head>
<body background="fondoAgenda.jpg">
    <div>
        <h1>¡Bienvenido a la Agenda Web!</h1>
    </div>

    <!-- Formulario de login o register -->
    <div>
        <form class="formulario">
            <h1>Inicia sesión</h1>

            <div class="contenedor">
                <!-- imput-contenedor 1 -->
                <div class="input-contenedor">
                    <div>
                        <i class="fas fa-user-circle icon"></i>
                        <input type="text" placeholder="Username">
                    </div>
                </div>

                <!-- imput-contenedor 2 -->
                <div class="input-contenedor">
                    <div>
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <br>
                <a href="contactos.html"><input type="button" value="Iniciar sesión" class="button"></a>
                <p>¿Aún no tienes una cuenta? <a class="link" href="registrarse.html">Regístrate aquí.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
