<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://kit.fontawesome.com/21488bf9b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/index.css">
</head>
<body background="fondoAgenda.jpg">
    <div>
        <h1>Ingresa los datos solicitados para poder registrarte</h1>

        <form class="formulario">
            <h1>Registrate</h1>
            <div class="contenedor">
                <!-- imput.contenedor 1 -->
                <div class="input-contenedor">
                    <div>
                        <i class="fas fa-user-circle icon"></i>
                        <input type="text" placeholder="Username">
                    </div>
                </div>

                <!-- imput-contenedor 2 -->
                <div class="input-contenedor">
                    <div>
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" placeholder="Email">
                    </div>
                </div>

                <!-- imput-contenedor 3 -->
                <div class="input-contenedor">
                    <div>
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <br>
                <a href="contactos.html"><input type="button" value="Registrarse" class="button"></a>
            </div>
        </form>
    </div>
</body>
</html>
